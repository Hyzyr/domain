<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Domain | Home</title>
  </head>

  <body>
    <!-- header start
    =========================================== -->
    <header class="header">
      <div class="autoContainer">
        <div class="header__inner">
          <div class="header__inner-logo">
            <span class="logo"
              ><img src="images/logo-white.svg" alt="domain"
            /></span>
          </div>
          <div class="nav">
            <div class="nav__inner">
              <div class="nav__inner-group">
                <a href="#" class="nav__inner-link">Browse All</a>
                <a href="#" class="nav__inner-link">Browse by Industry</a>
                <a href="#" class="nav__inner-link">Browse by Style</a>
              </div>
              <div class="nav__inner-group">
                <a href="#" class="nav__inner-action">
                  <svg
                    width="24"
                    height="23"
                    viewBox="0 0 24 23"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M12.0013 2.28381C14.7418 -0.17669 18.9768 -0.0950234 21.617 2.54981C24.256 5.19581 24.347 9.40981 21.8923 12.1585L11.999 22.0658L2.108 12.1585C-0.346664 9.40981 -0.254497 5.18881 2.38334 2.54981C5.02584 -0.0915233 9.25267 -0.18019 12.0013 2.28381ZM19.965 4.19831C18.215 2.44598 15.3917 2.37481 13.56 4.01981L12.0025 5.41748L10.4438 4.02098C8.60634 2.37364 5.78884 2.44598 4.03417 4.20064C2.29584 5.93898 2.20834 8.72148 3.81017 10.5601L12.0002 18.763L20.1902 10.5613C21.7932 8.72148 21.7057 5.94248 19.965 4.19831Z"
                      fill="white"
                    />
                  </svg>
                  Favorite
                </a>
                <a href="#" class="nav__inner-action">
                  <svg
                    width="25"
                    height="25"
                    viewBox="0 0 25 25"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                  >
                    <path
                      d="M10.8335 0.333984C16.6295 0.333984 21.3335 5.03798 21.3335 10.834C21.3335 16.63 16.6295 21.334 10.8335 21.334C5.0375 21.334 0.333496 16.63 0.333496 10.834C0.333496 5.03798 5.0375 0.333984 10.8335 0.333984ZM10.8335 19.0007C15.345 19.0007 19.0002 15.3455 19.0002 10.834C19.0002 6.32132 15.345 2.66732 10.8335 2.66732C6.32083 2.66732 2.66683 6.32132 2.66683 10.834C2.66683 15.3455 6.32083 19.0007 10.8335 19.0007ZM20.7327 19.0835L24.0332 22.3828L22.3823 24.0337L19.083 20.7332L20.7327 19.0835Z"
                      fill="white"
                    />
                  </svg>
                  Search
                </a>
              </div>
            </div>
          </div>
          <button class="burger"></button>
        </div>
      </div>
    </header>
    <!-- header end
    =========================================== -->

    <!-- section start
    =========================================== -->
    <section class="hero">
      <div class="autoContainer">
        <div class="hero__inner">
          <div class="hero__inner-content">
            <h1>
              Let AI create your dream
              <span class="_underline">business brand</span> in seconds
            </h1>
            <ul>
              <li>Perfect business name.</li>
              <li>Matching available domain.</li>
              <li>Memorable logo design.</li>
            </ul>
          </div>
          <div class="input input--buttonRight">
            <input
              type="text"
              placeholder="Search by industry, keyword or concept"
            />
            <button class="button button--main">Search</button>
          </div>
        </div>
        <div class="hero__inner-counter">
          <strong>1678+</strong> Brands created in last 24 hrs
        </div>
        <div class="hero__inner-banner">
          <img src="images/home/banner.png" alt="" />
        </div>
      </div>
    </section>
    <!-- section end
    =========================================== -->
    <div class="companies">
      <div class="autoContainer">
        <div class="companies__inner">
          <div class="slider">
            <div class="companies__item"><img src="images/companies/airbnb.svg" alt=""></div>
            <div class="companies__item"><img src="images/companies/airbnb.svg" alt=""></div>
            <div class="companies__item"><img src="images/companies/airbnb.svg" alt=""></div>
            <div class="companies__item"><img src="images/companies/airbnb.svg" alt=""></div>
            <div class="companies__item"><img src="images/companies/airbnb.svg" alt=""></div>
            <div class="companies__item"><img src="images/companies/airbnb.svg" alt=""></div>
          </div>
        </div>
      </div>
    </div>
    <!-- section start
    =========================================== -->
    <!-- section end
    =========================================== -->
    <!-- footer start
    =========================================== -->
    <!-- footer end
    =========================================== -->
    <script src="js/main.js"></script>
  </body>
</html>
